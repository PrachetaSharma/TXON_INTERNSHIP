<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="h1">
        <h1>Calculator</h1>
    </div>
    <section>
        <div class="container">
            <div class="calculator">
                <form>
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <div class="temp-result"></div>
                </div>
                <div class="all_button">
                    <div class="button all-clear" style="background-color: aqua; color: #000;">C</div>
                    <div class="button last-entity-clear" style="background-color: whitesmoke; color: #000;">CE</div>
                    <div class="button operation" style="background-color: whitesmoke; color: #000;">%</div>
                    <div class="button operation" style="background-color: whitesmoke; color: #000;">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation" style="background-color: whitesmoke; color: #000;">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation" style="background-color: whitesmoke; color: #000;">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation" style="background-color: whitesmoke; color: #000;">+</div>
                    <div class="button btn-0 number">0</div>
                    <div class="button number dot">.</div>
                    <div class="button equal" style="background-color: rgb(241, 82, 2);">=</div>
                </div>
            </div>
        </form>
        </div>
    </section>
    
</body>
</html>
